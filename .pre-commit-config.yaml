repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [ python ]
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        args: ["--max-complexity", "5"]
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        args: ["--strict"]
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [ python ]
        args: ["--rqs", "B101,B404,B603,B311"]
